---
- name: Download LMDE 6 using direct commands
  hosts: localhost
  connection: local
  
  tasks:
    - name: Download via torrent (no seeding)
      shell: |
        aria2c --seed-time=0 \
          --bt-stop-timeout=1 \
          --max-overall-upload-limit=1K \
          --bt-max-peers=0 \
          --allow-piece-length-change=true \
          --continue=true \
          "https://www.linuxmint.com/torrents/lmde-6-cinnamon-64bit.iso.torrent"
      args:
        creates: "lmde-6-cinnamon-64bit.iso"

    - name: Verify SHA256 checksum
      shell: "sha256sum lmde-6-cinnamon-64bit.iso"
      register: checksum_result

    - name: Display checksum
      debug:
        msg: "SHA256: {{ checksum_result.stdout }}"
