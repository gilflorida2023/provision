---
- name: Push authorized_keys to managed hosts
  hosts: all
  become: yes
  gather_facts: false  # Avoid fact-gathering under become to prevent root home dir resolution
  vars:
    user_home: "/home/{{ ansible_user }}"  # Explicitly build path from inventory ansible_user
    target_user: "{{ ansible_user }}"
  tasks:
    - name: Ensure .ssh directory exists
      file:
        path: "{{ user_home }}/.ssh"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '700'

    - name: Copy authorized_keys from control host
      copy:
        src: reports/authorized_keys
        dest: "{{ user_home }}/.ssh/authorized_keys"
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '600'
        backup: yes  # Optional: backup existing file
